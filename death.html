<html>
    <head>
        <title>Is death near?</title>
        <script>
         function calc()
         {
            var form=document.forms["death"];
            var fname=form["fname"].value;
            var lname=form["lname"].value;
            var age=form["age"].value;
            var sex=form["sex"].value;
            var lifeex=form["lifeex"].value;
            if(sex=="yes")
                alert("you dirty dog");
            else
                alert(fname+" "+lname+" has "+(lifeex-age)+" years to live");
